<!DOCTYPE html>
<html ng-app="blog">
<head>
  <title>My application</title>
  <link rel="stylesheet" media="all" href="css/bootstrap.min.css">
  <link rel="stylesheet" media="all" href="css/custom.css">
</head>
<body>
  <div class='container'>
    <div class="panel panel-default">
      <div class="panel-heading">Selected</div>
      <div class="panel-body">
        Id:1 First name: John Last name:Terry
      </div>
    </div>
    <table class = 'table'>
      <thead>
        <tr>
          <th>Id</th>
          <th>First Name</th>
          <th>Last Name</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>John</td>
          <td>Terry</td>
        </tr>
        <tr>
          <td>2</td>
          <td>Eden</td>
          <td>Hazard</td>
        </tr>
        <tr>
          <td>3</td>
          <td>Demba</td>
          <td>Ba</td>
        </tr>
      </tbody>
    </table>

    <div class="panel panel-default">
      <div class="panel-heading">Add</div>
      <div class="panel-body">
        <form>
          <input type='text' class='form-control' placeholder='Id'>
          <input type='text' class='form-control' placeholder='First name'>
          <input type='text' class='form-control' placeholder='Last name'>
          <button class='btn'>Submit</button>
        </form>
      </div>
    </div>

    <div class="panel panel-default">
      <div class="panel-heading">Edit</div>
      <div class="panel-body">
        <form>
          <input type='text' class='form-control' placeholder='Id' value = '1'>
          <input type='text' class='form-control' placeholder='First name' value ='John'>
          <input type='text' class='form-control' placeholder='Last name' value = 'Terry'>
          <button class='btn'>Submit</button>
        </form>
      </div>
    </div>


  <div>

  <script src="js/jquery-1.11.3.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/angular.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
